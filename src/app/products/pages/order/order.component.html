<p-panel header="Pipes Personalizados" class="p-1">

  <p>
    Pipes Personalizados - creado por {{ 'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
      (onClick)="toogleUpperCase()"
      label="toggleCase"
      icon="pi pi-search"
      class="mr-2"/>

  </div>

  <div class="p-toolbar-group-end">
    <p-button
    class="mr-2"
    (onClick)="changeOrder('name')"
    label="Por nombre"
    icon="pi pi-sort"
    />


    <p-button
    (onClick)="changeOrder('canFly')"
    label="Por valor"
    icon="pi pi-sort"
    class="mr-2"/>

    <p-button
    (onClick)="changeOrder('color')"
    label="Por color"
    icon="pi pi-sort"
    class="mr-2"/>

  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="hero | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }" >
        <ng-template pTemplate="header">
            <tr>

                <th>Nombre</th>
                <th>Categoria</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase}}</td>
              <td>{{ hero.color }}</td>

            </tr>
        </ng-template>
    </p-table>

    </p-panel>



  </div>
</div>
